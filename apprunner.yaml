# https://docs.aws.amazon.com/ja_jp/apprunner/latest/dg/config-file-examples.html
# https://docs.aws.amazon.com/apprunner/latest/dg/service-source-code-python.html
version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build command..."
run:
  runtime-version: 3.11
  pre-run:
    - echo "Installing dependencies..."
    - pip3 install pipenv
    - pipenv install
  command: pipenv run uvicorn app.main:app --host 0.0.0.0 --port 8080
  secrets:
    - name: external-monitoring-ssm-secret-name
      value-from: "SECRET_NAME"
    - name: external-monitoring-ssm-db-host
      value-from: "DB_HOST"
    - name: external-monitoring-ssm-db-name
      value-from: "DB_NAME"            